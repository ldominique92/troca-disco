<ion-header>
  <ion-navbar>
    <ion-title>{{disc?.album.albumName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="disc-detail">
  <div *ngIf="disc">
    <img [src]="disc.mainPicture" [alt]="disc.album.albumName">
    <h1>{{disc.album.albumName}}</h1>
    <h4> {{disc.album.artist.name}}</h4>
    <p>
      <a *ngFor="let genre of disc?.genres" class="genre-tag">
        {{genre.name}}
      </a>
    </p>
  </div>
</ion-content>
