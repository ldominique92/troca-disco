<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content search">
  <ion-list [virtualScroll]="discs">
    <ion-grid fixed>
      <ion-row align-items-stretch>

        <ion-col col-12 col-md-6 align-self-stretch align-self-center *virtualItem="let disc" approxItemHeight="457px">

          <ion-card class="disc-card">
            <ion-card-header>
              <button ion-item detail-none (click)="goToDiscDetail(disc)">
                <ion-avatar item-start>
                  <img [src]="disc.mainPicture" alt="Disc profile pic">
                </ion-avatar>
                {{disc.albumName}}
              </button>
            </ion-card-header>

            <ion-card-content class="outer-content">
              <ion-list>
                <button ion-item *ngFor="let disc of discs" (click)="goToDiscDetail(disc)">
                  <h3>{{disc.albumName}}</h3>
                </button>

                <button ion-item (click)="goToDiscDetail(disc)">
                  <h3>About {{disc.albumName}}</h3>
                </button>
              </ion-list>
            </ion-card-content>

            <ion-row no-padding>
              <ion-col col-12 col-lg-auto text-center text-lg-left>
                <button ion-button clear small color="primary" icon-start (click)="goToDiscTwitter(disc)">
                  <ion-icon name="logo-twitter"></ion-icon>
                  Tweet
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center>
                <button ion-button clear small color="primary" icon-start (click)="openDiscShare(disc)">
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
              <ion-col col-12 col-lg-auto text-center text-lg-right>
                <button ion-button clear small color="primary" icon-start (click)="openContact(disc)">
                  <ion-icon name='chatboxes'></ion-icon>
                  Contact
                </button>
              </ion-col>
            </ion-row>

          </ion-card>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
